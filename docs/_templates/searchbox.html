{%- if builder != "singlehtml" %}
<div id="searchbox" class="searchbox mb-6 px-1" role="search">
    <form id="search-form" action="{{ pathto('search') }}" autocomplete="off" method="get" role="search">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text border-right-0 bg-white py-3 pl-3 pr-2"><span class="fas fa-search"></span>
                </div>
            </div>
            <input class="form-control py-3 pr-3 pl-1 h-100 border-left-0" type="search" name="q"
                placeholder="Search docs" aria-label="Search docs" id="searchinput" />
        </div>
        <input type="hidden" name="check_keywords" value="yes" />
        <input type="hidden" name="area" value="default" />
    </form>
</div>
{%- endif %}
